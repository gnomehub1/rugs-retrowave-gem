<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLY THE KID | Arcade Rugs</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE VARIABLES --- */
        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --bg-dark: #0f0c29;
            --text-main: #ffffff;
            --font-header: 'Press Start 2P', cursive;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- BACKGROUND & GRID --- */
        .scene-container {
            position: fixed; /* Fixed so it stays while scrolling */
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            perspective: 1000px;
            overflow: hidden;
            background: linear-gradient(to bottom, #020111 0%, #1a0b30 100%);
        }

        .grid {
            position: absolute;
            bottom: -40%;
            left: -50%;
            width: 200%;
            height: 120%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.4) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center bottom;
            transform: rotateX(70deg);
            animation: gridMove 20s linear infinite;
            box-shadow: inset 0 0 100px rgba(189, 0, 255, 0.5);
        }

        @keyframes gridMove {
            0% { background-position: center 0px; }
            100% { background-position: center 50px; }
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            z-index: 10;
        }

        .logo {
            font-family: var(--font-header);
            font-size: 1.2rem;
            color: var(--neon-cyan);
            text-shadow: 2px 2px 0px var(--neon-pink);
            letter-spacing: 1px;
        }

        .lang-toggle-container {
            display: flex;
            align-items: center;
            font-family: var(--font-header);
            font-size: 0.7rem;
            color: var(--neon-cyan);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 20px;
            margin: 0 10px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            border: 2px solid var(--neon-cyan);
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 2px; bottom: 2px;
            background-color: var(--neon-pink);
            transition: .4s;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
            background-color: var(--neon-cyan);
        }

        /* --- HERO SECTION --- */
        .hero {
            /* Changed to min-height to allow scrolling if content is tall */
            min-height: 90vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            position: relative;
        }

        /* COMPOSITION CONTAINER - SCALED UP */
        .visual-composition {
            position: relative;
            /* INCREASED SIZE to let the background breathe */
            width: 600px; 
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 1. The Background Image (Triangle + Palms) */
        .retro-bg-img {
            position: absolute;
            width: 100%;
            height: auto;
            z-index: 1;
            mix-blend-mode: screen; 
            filter: drop-shadow(0 0 15px var(--neon-pink));
            opacity: 0.9;
            /* Optional: slight animation to make it breathe */
            animation: pulseBg 6s ease-in-out infinite alternate;
        }
        
        @keyframes pulseBg {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        /* 2. The Floating Rug Product - SCALED DOWN RELATIVE TO BG */
        .hero-rug-frame {
            /* Keep this compact so it sits INSIDE the palms */
            width: 260px; 
            position: relative;
            z-index: 2; 
            animation: float 6s ease-in-out infinite;
        }

        .hero-rug-img {
            width: 100%;
            border-radius: 4px;
            /* Added a stronger dark shadow behind the rug to separate it from the neon lines */
            box-shadow: 0 0 40px rgba(0,0,0,0.9); 
            transform: perspective(800px) rotateY(-10deg);
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .hero-rug-frame:hover .hero-rug-img {
             transform: perspective(800px) rotateY(0deg) scale(1.05);
             box-shadow: 0 0 50px var(--neon-cyan);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* TEXT STYLES */
        h1 {
            font-family: var(--font-header);
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 4px 4px 0px #bd00ff;
            line-height: 1.3;
        }

        p.subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: var(--neon-cyan);
            max-width: 600px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-left: 3px solid var(--neon-pink);
        }

        /* BUTTON STYLE */
        .btn-arcade {
            font-family: var(--font-header);
            display: inline-block;
            padding: 18px 30px;
            font-size: 0.9rem;
            color: #fff;
            background: transparent;
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            animation: pulseBtn 2s infinite;
        }
        
        .btn-arcade:hover {
            background: var(--neon-pink);
            color: #000;
            box-shadow: 0 0 30px var(--neon-pink);
        }

        @keyframes pulseBtn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* SCANLINES */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        /* Mobile Responsiveness for the new scale */
        @media (max-width: 768px) {
            .visual-composition { width: 100%; height: auto; min-height: 350px; }
            .hero-rug-frame { width: 200px; }
            h1 { font-size: 1.5rem; }
            p.subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="scene-container">
        <div class="grid"></div>
    </div>

    <nav>
        <div class="logo">BILLY <span style="color:var(--neon-pink)">THE KID</span></div>
        <div class="lang-toggle-container">
            <span>ES</span>
            <label class="switch">
                <input type="checkbox" id="lang-toggle-input" onclick="toggleLanguage()">
                <span class="slider"></span>
            </label>
            <span>EN</span>
        </div>
    </nav>

    <section class="hero">
        
        <div class="visual-composition">
            <img src="retrowaveREF4.jpg" alt="Neon Background" class="retro-bg-img">
            
            <div class="hero-rug-frame">
                <img src="hero-rug.png" alt="Custom Rug" class="hero-rug-img">
            </div>
        </div>

        <h1 id="hero-title">TUFTING NOSTÁLGICO</h1>
        <p class="subtitle" id="hero-sub">
            Alfombras hechas a mano. Vibes retro, pixel art y pop culture para tu arcade base.
        </p>
        
        <a href="#contact" class="btn-arcade">INSERT COIN TO START</a>

    </section>

    <script>
        const content = {
            es: {
                title: "TUFTING NOSTÁLGICO",
                sub: "Alfombras hechas a mano. Vibes retro, pixel art y pop culture para tu arcade base."
            },
            en: {
                title: "NOSTALGIC TUFTING",
                sub: "Hand-made rugs. Retro vibes, pixel art, and pop culture for your arcade base."
            }
        };

        let currentLang = 'es';

        function toggleLanguage() {
            const toggleInput = document.getElementById('lang-toggle-input');
            currentLang = toggleInput.checked ? 'en' : 'es';
            
            document.getElementById('hero-title').innerText = content[currentLang].title;
            document.getElementById('hero-sub').innerText = content[currentLang].sub;
            document.documentElement.lang = currentLang;
        }
    </script>
</body>
</html>
